<div id="container">
    <div class="form-container">
        <h1>Iniciar sesión</h1>
        <p>
            Ingresá tus credenciales para acceder al servicio de contactos.
        </p>
        <form #registerForm="ngForm">
            <label for="user" class="sr-only">Nombre de usuario</label>
            <input type="text" name="user" id="user" placeholder="Usuario" autocomplete="username" minlength="4" required="true" [(ngModel)]="registerData.user" #user="ngModel">
            <p class="error" *ngIf="user.invalid && (user.touched || user.dirty)">Ingrese un nombre de usuario válido</p>
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" minlength="4" [(ngModel)]="registerData.email" #email="ngModel">
            <p class="error" *ngIf="email.invalid && (email.touched || email.dirty)">Ingrese un email válido</p>
            <label for="email" class="sr-only">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Contraseña" autocomplete="current-password" minlength="8" [(ngModel)]="registerData.password" #password="ngModel">
            <p class="error" *ngIf="password.invalid && (password.touched || password.dirty)">Ingrese una contraseña válida</p>
            <label for="email" class="sr-only">Repetir contraseña</label>
            <input type="password" name="repeat-password" id="repeat-password" placeholder="Repetir contraseña" autocomplete="repeat-password" minlength="8" [(ngModel)]="registerData.password2" #password2="ngModel">
            <p class="error" *ngIf="(password.value !== password2.value) && (password2.touched || password2.dirty)">Las contraseñas no coinciden</p>
            <button type="submit" [disabled]="registerForm.invalid" (click)="register()">Iniciar sesión</button>
            <p class="escondido error">Error al iniciar sesión</p>
        </form>
        <p>¿Ya tenés una cuenta? - <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Iniciar sesión</a></p>
    </div>
</div>
