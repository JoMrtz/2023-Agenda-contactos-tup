<form #form="ngForm" (ngSubmit)="agregarContacto()">
    <h2>Nuevo contacto</h2>
    <div>
        <label for="">Nombre</label>
        <input type="text" [(ngModel)]="nuevoContacto.nombre" name="nombre" [(ngModel)]="nuevoContacto.nombre" name="nombre">
    </div>
    <div>
        <label for="">Apellido</label>
        <input type="text" [(ngModel)]="nuevoContacto.apellido" name="apellido">
    </div>
    <div>
        <label for="">Direccion</label>
        <input type="text" [(ngModel)]="nuevoContacto.direccion" name="direccion">
    </div>
    <div>
        <label for="">Numero telefono</label>
        <input type="text" [(ngModel)]="nuevoContacto.telefono" name="telefono">
    </div>
    <div>
        <label for="">Empresa</label>
        <input type="text" [(ngModel)]="nuevoContacto.empresa" name="empresa">
    </div>
    <div>
        <label for="">Email</label>
        <input type="email" name="email" [(ngModel)]="nuevoContacto.email">
    </div>
    <div>
        <label for="">Foto</label>
        <input type="text" [(ngModel)]="nuevoContacto.img" name="img" id=""> 
    </div>
    <button type="submit">Crear</button>
    <button type="button" (click)="cerrar.emit()">Cancelar</button>
</form>
